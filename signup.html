<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flickr Login</title>
<link href="signup_style.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image" href="images/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b47c499941.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <div id="logo">
                <img class="logo_left" src="images/logo_left.png" alt="Logoleft">
                <img class="logo_right" src="images/logo_right.png" alt="Logoright">
            </div> <!--end #logo-->
        </a>
    </header>
    <main>
        <div id="container">
            <img src="images/logo_left.png" alt="">
            <form action="" autocomplete="off">
                <h2>Sign up for Flickr</h2>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <input type="number" placeholder="Your age" required>
                <input type="email" placeholder="Email adress" required>
                <input type="password" placeholder="Password" required>
                <div class="recaptcha">
                    <div class="checkbox">
                        <input type="checkbox"><span>I'm not a robot</span>
                    </div> <!--end .checkbox-->
                    <div class="checkimg">
                        <img src="images/recaptcha.png" alt="">
                        <span>Privacy - Terms</span>
                    </div> <!--end .checkimg-->
                </div> <!--end .recaptcha-->
                <input type="submit" value="Sign up">
                <p>By signing up, you agree with Flickr's <a href="https://www.flickr.com/help/terms" target="_blank">Terms of Services and Privacy Policy.</a></p>
                <hr>
                <p>Already a Flickr member? <a href="login.html">Log in here.</a></p>
            </form>
        </div> <!--end #container-->
        <div class="bottomText">
            <select name="language">
                <option selected="selected" value="English">English</option>
                <option value="English">Deutsch</option>
                <option value="English">Français</option>
                <option value="English">Italiano</option>
                <option value="English">Español</option>
                <option value="English">Portuguese</option>
                <option value="English">Tiếng Việt</option>
                <option value="English">Bahasa</option>
            </select>
            <div class="bottomLinks">
                <a href="https://www.flickrhelp.com/hc/en-us" target="_blank">Help</a>
                <a href="https://www.flickr.com/help/privacy" target="_blank">Privacy</a>
                <a href="https://www.flickr.com/help/terms" target="_blank">Terms</a>
            </div> <!--end .bottomLinks-->
        </div> <!--end .bottomText-->
    </main>
</body>
</html>
